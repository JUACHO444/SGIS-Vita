<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <link href="css/index.css" rel="stylesheet">
        <title>Registro - paciente</title>
    </head>
    <body>
        <nav class="container-fluid p-5 text-center" id="banner-login">
            <h2 class="text-white m-3 text-center">GESTOR DE CITAS MEDICAS</h2>
            <br>
            <a href="login_Paciente.html">¿Ya tienes cuenta? Iniciar sesión</a>
            <h3 class="text-white text-center">REGISRO DE PACIENTES</h3>
        </nav>
        <main class="p-4 d-flex justify-content-center">
            <div class="card sizeDiv">
                <div class="card-body">
                    <form id="form-register" class="pb-4">

                        
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="input-nombre">Nombre</label>
                                <input type="text" class="form-control" id="input-nombre" placeholder="Nombre" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="input-apellido">Apellidos</label>
                                <input type="text" class="form-control" id="input-apellido" placeholder="Apellidos" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="input-username">Cedula</label>
                                <input type="text" class="form-control" id="input-username_paciente" placeholder="cedula paciente" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="input-edad">Edad</label>
                                <input type="text" class="form-control" id="input-edad" placeholder="edad" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="input-genero">Genero</label>
                                <input type="text" class="form-control" id="input-genero" placeholder="genero" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="input-email">Email</label>
                                <input type="text" class="form-control" id="input-email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-regimen">regimen</label>
                            <input type="text" class="form-control" id="input-regimen" placeholder="regimen" required>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="input-contrasena">Contraseña</label>
                                <input type="password" class="form-control" id="input-contrasena" placeholder="Contraseña" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="input-contrasena-repeat">Repetir contraseña</label>
                                <input type="password" class="form-control" id="input-contrasena-repeat" placeholder="Repetir contraseña" required>
                            </div>
                        </div>
                        <br>
                        <input type="submit" class="btn btn-primary" id="register-btn" value="Registrar usuario" />
                    </form>
                    <div id="register-error" class="alert alert-danger d-none" role="alert"></div>
                    
                </div>
            </div> 
        </main>
    </body>
</html>
