<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link href="css/index.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container-fluid p-5" id="banner-login">
            <div class="text-center m-3 ">
                <h1 class="text-white">ACCESO DE PACIENTES</h1>
                <br>
                <h4 class="text-white">INICIA SESIÓN PARA CONTINUAR</h4>
            </div>
        </div>
        <div class="img-thumbnail" id="img">
            <img src="https://th.bing.com/th/id/OIP.NxmWMU0UqRHF0rCZBcPxJQAAAA?pid=ImgDet&w=474&h=474&rs=1" class="img-thumbnail" alt="...">

        </div>

        <div class="m-0 vh-80 row justify-content-center align-items-center">      
            <div class="col-auto p-5 text center">         
                <form id="form-login">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">ESCRIBE TU NUMERO DE CEDULA</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">ESCRIBE TU CONTRASEÑA</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <a href="register.html">¿Aún no tienes cuenta? Registrarme</a>
            <div id="login-error" class="alert alert-danger d-none" role="alert">Usuario o contraseña incorrectos</div>

        </div>
    </body>
</html>
